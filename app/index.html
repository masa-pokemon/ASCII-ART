<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>8x8 Othello — Greedy AI (Rust → wasm)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP"; padding: 12px; background: #f7f7f8; color: #111; }
    h1 { font-size: 18px; margin-bottom: 8px; }
    #board { border-collapse: collapse; margin-bottom: 12px; }
    #board td {
      width: 48px; height: 48px; text-align: center; vertical-align: middle;
      border: 1px solid #444; position: relative;
      background: linear-gradient(#2e7d32, #1b5e20); cursor: pointer;
    }
    .cell-inner { width: 38px; height: 38px; border-radius: 50%; margin: auto; box-shadow: 0 1px 2px rgba(0,0,0,0.5); }
    .black { background: radial-gradient(circle at 30% 30%, #555, #000); }
    .white { background: radial-gradient(circle at 30% 30%, #fff, #ddd); }
    .empty-hint { width: 10px; height: 10px; border-radius:50%; background: rgba(255,255,255,0.7); opacity: 0.6; margin: auto; }
    #info { margin-top:8px; }
    button { padding:6px 10px; border-radius:6px; border:1px solid #ccc; background:#fff; cursor:pointer; }
  </style>
</head>
<body>
  <h1>8×8 Othello — Greedy 最善手 AI (白)</h1>
  <table id="board"></table>
  <div id="info">
    <span id="turn">Turn: </span>
    <span id="score"></span>
    &nbsp; <button id="reset">Reset</button>
  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
