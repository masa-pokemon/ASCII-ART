<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AI vs AI Othello (8x8)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui; padding: 12px; background: #f7f7f8; color: #111; }
    h1 { font-size: 18px; margin-bottom: 8px; }
    #board { border-collapse: collapse; margin-bottom: 12px; }
    #board td {
      width: 48px; height: 48px; text-align: center;
      border: 1px solid #444; cursor: default;
      background: linear-gradient(#2e7d32, #1b5e20);
    }
    .cell-inner {
      width: 38px; height: 38px; border-radius: 50%;
      margin: auto; box-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }
    .black { background: radial-gradient(circle at 30% 30%, #444, #000); }
    .white { background: radial-gradient(circle at 30% 30%, #fff, #ddd); }

    #info { margin-top:8px; }
    button {
      padding:6px 10px; border-radius:6px; background:#fff;
      border:1px solid #ccc; cursor:pointer;
    }
  </style>
</head>
<body>
  <h1>AI vs AI — Greedy 最善手 Othello 8×8</h1>

  <table id="board"></table>

  <div id="info">
    <span id="turn"></span>
    <span id="score"></span>
    &nbsp;<button id="reset">Reset</button>
  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
