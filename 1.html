<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>カラーASCIIアート + PDF</title>
  <style>
    body {
      font-family: monospace;
      background: #222;
      color: #ddd;
      padding: 20px;
    }
    #ascii {
      white-space: pre-wrap;
      line-height: 7px;
      font-size: 7px;
      letter-spacing: 2px;
      background: #000;
      padding: 10px;
      display: inline-block;
    }
    input, button {
      margin: 0 5px 10px 0;
    }
    .char {
      display: inline;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h1>カラーASCIIアート</h1>

  <input type="file" id="imgFile" accept="image/*" />
  <br />
  <button id="generate">生成</button>
  <button id="copy">文字をコピー</button>
  <button id="saveImg" disabled>PDFとして保存</button>

  <pre id="ascii"></pre>

  <script>
    const chars = "MWN$@%#&B89EGA6mK5HRkbYT43V0JL7gpaseyxznocv?jIftr1li*=-~^`':;,. ";
    const imgFile = document.getElementById("imgFile");
    const generateBtn = document.getElementById("generate");
    const saveBtn = document.getElementById("saveImg");
    const copyBtn = document.getElementById("copy");
    const asciiPre = document.getElementById("ascii");

    let img = new Image();
    let currentColorAscii = [];
    let currentAsciiText = "";

    img.crossOrigin = "anonymous";

    copyBtn.addEventListener("click", () => {
      navigator.clipboard.writeText(currentAsciiText)
        .then(() => alert("コピーしました"))
        .catch((err) => alert("コピーに失敗しました: " + err));
    });

    imgFile.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      img.src = url;
    });

    generateBtn.addEventListener("click", () => {
      if (!img.src) {
        alert("画像をアップロードしてください");
        return;
      }

      const width = 1000; // ASCIIアートの幅
      const scale = img.height / img.width;
      const height = Math.round(width * scale * 0.7); // 高さは調整済み

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = width;
      canvas.height = height;
      ctx.drawImage(img, 0, 0, width, height);

      const data = ctx.getImageData(0, 0, width, height).data;

      let html = "";
      let asciiLines = [];
      currentColorAscii = [];

      for (let y = 0; y < height; y++) {
        let line = "";
        let colorLine = [];
        for (let x = 0; x < width; x++) {
          const offset = (y * width + x) * 4;
          const r = data[offset];
          const g = data[offset + 1];
          const b = data[offset + 2];
          const avg = (r + g + b) / 3;
          const charIndex = Math.floor((avg / 255) * (chars.length - 1));
          const char = chars.charAt(chars.length - 1 - charIndex);

          line += char;
          colorLine.push({ char, r, g, b });

          html += `<span class="char" style="color: rgb(${r}, ${g}, ${b});">${char}</span>`;
        }
        html += "\n";
        asciiLines.push(line);
        currentColorAscii.push(colorLine);
      }

      currentAsciiText = asciiLines.join("\n");
      asciiPre.innerHTML = html;
      saveBtn.disabled = false;
    });

    saveBtn.addEventListener("click", () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: 'portrait', unit: 'pt', format: 'a4' });

      const margin = 40;
      const pageWidth = doc.internal.pageSize.width - margin * 2;
      const pageHeight = doc.internal.pageSize.height - margin * 2;

      const lines = currentColorAscii;
      const maxLineLength = Math.max(...lines.map(line => line.length));
      const fontSize = Math.min(pageWidth / maxLineLength * 1.6, pageHeight / lines.length * 0.9);
      const lineHeight = fontSize * 1.2;

      doc.setFont('Courier', 'normal');
      doc.setFontSize(fontSize);

      let y = margin;
      lines.forEach((line, i) => {
        if (y > pageHeight + margin) {
          doc.addPage();
          y = margin;
        }

        let x = margin;
        line.forEach(({ char, r, g, b }) => {
          doc.setTextColor(r, g, b);
          doc.text(char, x, y, { baseline: 'top' });
          x += fontSize * 0.6; // 文字間隔調整
        });

        y += lineHeight * 0.6; // 行間調整
      });

      doc.save("color-ascii-art.pdf");
    });
  </script>
</body>
</html>
