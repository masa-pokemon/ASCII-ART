<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to ASCII Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #ascii {
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 20px;
            max-width: 100%;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Image to ASCII Converter</h1>
    <input type="file" id="fileInput" accept="image/*">
    <div id="ascii"></div>

    <script>
        const chars = "MWN$@%#&B89EGA6mK5HRkbYT43V0JL7gpaseyxznocv?jIftr1li*=-~^`':;,. ";
        
        document.getElementById("fileInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const ascii = imageToAscii(img);
                        document.getElementById("ascii").textContent = ascii;
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function imageToAscii(img) {
            const width = 100;
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const aspectRatio = img.height / img.width;
            const newHeight = Math.floor(width * aspectRatio / 2);
            
            canvas.width = width;
            canvas.height = newHeight;
            ctx.drawImage(img, 0, 0, width, newHeight);

            const imageData = ctx.getImageData(0, 0, width, newHeight);
            const pixels = imageData.data;
            let ascii = '';

            for (let i = 0; i < pixels.length; i += 4) {
                const r = pixels[i];
                const g = pixels[i + 1];
                const b = pixels[i + 2];
                const gray = (r + g + b) / 3;
                ascii += chars[Math.min(Math.floor(gray / 50), chars.length - 1)];
                
                if ((i / 4 + 1) % width === 0) {
                    ascii += '\n';
                }
            }

            return ascii;
        }
    </script>
</body>
</html>
